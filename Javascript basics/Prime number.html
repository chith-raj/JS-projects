<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>
<body>
    <h1>Prime Number Finder</h1>
    <!-- <form action="find prime number">
        <label for="user input">Enter Any number</label>
        <input type="number" id="number input">
        <button type="submit" onclick="Prime_Number()">Submit</button>
    </form> -->
    <script>
        let n = parseInt(prompt("Enter any number"))
        function Prime_Number(n){
            if(n<2)
            return `${n} is not a prime number`
            
            for(let i=2;i<n;i++){
                if (n%i ===0){
                    return `${n} is not a prime number`
                }
            }
            return`${n} is a prime number`
        }
        alert(Prime_Number(n));
    </script>
</body>
</html>
