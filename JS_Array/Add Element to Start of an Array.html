<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Element to Start of an Array</title>
    </head>
    <body>
        <h1>Add Element to Start of an Array</h1>
        <script>
            let electronics = [
                "T.V",
                "SmartPhone",
                "Washing machine",
                "Friedge",
                "A.C"
            ];
            electronics.unshift("Watch");
            alert(electronics)
        </script>
    </body>
</html>
